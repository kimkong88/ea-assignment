<div class="container">
	<div class="posts col-sm-10">
		<dx-list
			[dataSource]="dataSource"
			pageLoadMode="nextButton"
			(onItemClick)="onPostClick($event)"
			[focusStateEnabled]="false"
			[activeStateEnabled]="false"
		>
			<div *dxTemplate="let post of 'item'">
				<div *ngIf="dataSource">
					<p class="post-title">{{ post.title }}</p>
					<p class="post-content">{{ post.content }}</p>
					<p class="post-meta">
						<span
							*ngIf="post.comments.length > 1; else noComment"
							class="comment-count"
						>
							{{ post.comments.length }} comments
						</span>
						<ng-template #noComment>
							<span> {{ post.comments.length }} comment </span>
						</ng-template>
						<span class="author-date">
							Posted By
							<span class="post-author">{{
								post.authorName
							}}</span>
							on {{ post.createdDateTime }}
						</span>
					</p>
				</div>
			</div>
		</dx-list>
	</div>
</div>
<dx-button class="floating-button" (onClick)="onFabClick()">
	<i class="fa fa-pencil"></i>
</dx-button>
