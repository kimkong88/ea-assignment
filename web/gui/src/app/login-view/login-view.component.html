<div class="container">
	<div class="login-area col-sm-6 align-middle">
		<div class="login-sub-area col-sm-10">
			<h1 class="login-greet">Your name is...</h1>
			<dx-text-box
				class="login-name"
				stylingMode="underlined"
				mode="text"
				[(isValid)]="validation"
				[(value)]="textBoxValue"
				maxLength="16"
			></dx-text-box>
			<dx-button
				class="login-button"
				text="NEXT"
				type="default"
				(onClick)="onButtonClick()"
			></dx-button>
		</div>
	</div>
</div>
